<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

            <tr>

                <th scope="col">Diller</th>
                <th scope="col">Il</th>
                <th scope="col">Ilce</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sercan</td>
                <td>Masar</td>
                <td>JavaScript</td>
                <td rowspan="2">Istanbul</td>
                <td rowspan="2">Maltepe</td>
            </tr>
            <tr>
                <td>Abdurrahman</td>
                <td>Samgar</td>
                <td>JavaScript</td>
                
            </tr>
            <tr>
                <td>Emre</td>
                <td>Dinc</td>
                <td>JavaScript</td>
                
            </tr>
            <tr>
                <td>Onur</td>
                <td>Turkmen</td>
                <td>JavaScript</td>
                
            </tr>
        </tbody>
    </table>

</body>
</html>
